<html lang="en">
    <head>
        <title>Smart Switch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
    </head>
<body>
    <div class="header">
        <h1>Smart Switch</h1>
    </div>

    <div id="navbar" class="navbar" >
        <a href="#home" id="home" class="tab">Home</a>
        <a href="#wifi" id="wifi" class="tab">Wifi</a>
        <a href="#schedule" id="schedule" class="tab">Schedule</a>
        <a href="javascript:void(0);" class="icon" onclick="ResponsiveNav()">
            <div></div>
            <div></div>
            <div></div>
        </a>
    </div>

    <div id="home-content" class="content">
    <!--put code under this div-->
        <table>
            <col class="column-label">
            <col class="column-status">
        <thead>
        <tr>
            <th>Switches</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="switchList">
        </tbody>
        </table>
    <!--put code above this div-->
    </div>

    <div id="wifi-content" class="content">
    <!--put code under this div-->
    <div>
        <a> Current Wifi Status: </a>
        <a id="wifiStatus"></a>
        <br>
        <button onclick="updateWifiStauts()">Update status</button>
    </div><br>
    <div>
        <a> Wifi Setting</a>
        <br>
        <button onclick="updateSSIDlist()">Update list</button>
        <br>
        <br>
        <form id="Wifi_form">
            <label for="SSID">SSID:</label>
            <br>
            <select name="SSID" id="SSID"></select>
            <input type="text" name="hidden_SSID" id="hidden_input" style="display: none;"></input>
            <br>
            <label for="Password">Password:</label>
            <br>
            <input type="password" name="passwd">
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
        <div id ="Wifi_respond"></div>
    </div>
    <!--put code above this div-->
    </div>

    <div id="schedule-content" class="content">
    <!--put code under this div-->
    <form id='client-selector'>
        <label for="client">Client:</label>
        <select name="client" id="client">
        </select>
    </form>

        <form id='new-schedule'>
            <label for="Time">Time:</label>
            <select name="hour"></select>
            <a>:</a>
            <select name="minute"></select>
            <label for="action">Action:</label>
            <select name="action">
                <option value='on'>on</option>
                <option value='off'>off</option>
            </select>
            <a>&emsp;&emsp;&emsp;</a>
            <input type="button" value="Add New schedule to table" onclick='addNewSchedule()'>
        </form>

    <table id='schedule-table'>
        <thead>
        <tr>
            <th>Time</th>
            <th>Action</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button onclick='applyTable()'>Apply</button>
    <button onclick='$("#client").change()'>Cancel</button>
    <!--put code above this div-->
    </div>

    <div id="template-content" class="content">
    <!--put code under this div-->
    template
    <!--put code above this div-->
    </div>

</body>
</html>
