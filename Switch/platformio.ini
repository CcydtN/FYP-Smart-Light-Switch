[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
platform_packages = 
	platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#idf-release/v3.3
lib_deps = 
	ESP Async WebServer
	arkhipenko/TaskScheduler@^3.2.2
	martin-laclaustra/CronAlarms@^0.1.0
extra_scripts = pre:extra_scripts/remove_nimble.py
